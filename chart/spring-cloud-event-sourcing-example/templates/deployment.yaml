---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: config-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "{{ .Values.name }}-config-service"
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker
        - name: ALB_IP
          value: {{ .Values.ALB_IP }}
        - name: GIT_HOST
          value: {{ .Values.GIT_HOST }}
        name: config-service
        image: {{ .Values.REGISTRY }}/kbastani-config-service
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "1"
            memory: 2G
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: "{{ .Values.name }}-config-service"
  name: config-service
spec:
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: "{{ .Values.name }}-config-service"
  sessionAffinity: None
  type: ClusterIP
